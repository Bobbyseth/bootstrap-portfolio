<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 navBottom">
          <h1 class="name">Seth Griggs</h1>
        </div>
        <div class="col-md-3 navBottom">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-link">About</button>
            <button type="button" class="btn btn-link">Portfolio</button>
            <button type="button" class="btn btn-link">Contact</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 contactForm">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="Name" class="form-control" id="exampleFormControlInput2" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
        </form>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-3 connect">
          <div class="card">
            <div class="card-body">
              <h2>Connect with Me</h2>
              <hr>
              <img class="icon" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="Github">
              <img class="icon" src="https://image.flaticon.com/icons/svg/174/174857.svg" alt="Linkdin">
              <img class="icon" src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-icon.svg?v=6e4af45f4d66" alt="Stack Overflow">
            </div>
          </div>
        </div>
        <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 footer">
            <nav class="navbar footer navbar-light bg-dark">
              <span class="navbar-brand mb-0 h1">Copyright@ Seth Griggs 2018</span>
            </nav>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
